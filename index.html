<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Challenge</title>
</head>
<body>
    <!--Challenge 1-->
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="yourAge()">Click me</button>
            </div>

            <div>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
        </div> 
        
        <div class="flex-box-container-1">
            <div id="flex-box-result"></div>
        </div>
    </div>
        <!--Challenge 2-->
        <div class="container-2">
            <h2>Challenge 2: Cat Generator</h2>
            <button class="btn btn-success" id="cat-button" onclick="generateCat()">Generate Cat</button>

            <div class="flex-box-container-2" id="flex-cat-gen"></div>
        </div>
        <!--Challenge 3-->
        <div class="container-3">
            <h2>Challenge 3: Rock, Paper, Scissors</h2>
            <div class="flex-box-rps" id="flex-box-rps-div">
                <img id="scissors" src="https://www.pinclipart.com/picdir/big/536-5360227_scissors-hand-rock-paper-scissors-png-clipart.png" alt="scissor-hand" height="150px" width="150px" onclick="rpsGame(this)">
                
                <img id="rock" src="https://www.pinclipart.com/picdir/big/536-5360218_rock-paper-scissors-clipart-png-download-paper-rock.png" alt="rock-hand" height="150px" width="150px" onclick="rpsGame(this)">

                
                <img id="paper" src="https://www.pinclipart.com/picdir/big/536-5360310_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png" alt="paper-hand" height="150px" width="150px" onclick="rpsGame(this)">
            </div>
        </div>
        <!--Challenge 4-->
        <div class="container-4">
            <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
            <div class="flex-box-pick-color">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>         
                    </select>
                </form>

                <button class="btn btn-primary">Facebook</button>
                <button class="btn btn-danger">Netflix</button>
                <button class="btn btn-warning">Yellow Cab</button>
                <button class="btn btn-success">Green Lantern</button>
            </div>
        </div>
    <!--Javascript file-->
    <script src="script.js"></script>    
</body>
</html>
